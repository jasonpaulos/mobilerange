<!DOCTYPE html>
<html lang="en" ng-app="mobilerange">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<script src="js/angular.js"></script>
		<script src="js/socket.io.js"></script>
		<script src="app/mobilerange.js"></script>
		
		<link rel="stylesheet" href="/css/style.css" />
		
		<title>MobileRange</title>
	</head>
	<body ng-controller="MainController">
		
		<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			
			<circle ng-repeat="shot in shots" ng-class="{lastShot: $last, regularShot: !$last}" ng-attr-cx="{{shot.x}}" ng-attr-cy="{{shot.y}}" r="2"></circle>
			
			<circle ng-if="avgShot" class="avgShot" ng-attr-cx="{{avgShot.x}}" ng-attr-cy="{{avgShot.y}}" r="2"></circle>
			
		</svg>
		
	</body>
</html>
